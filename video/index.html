<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      div {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding: auto;
      }
    </style>
    <title>Video</title>
  </head>
  <body class="container d-flex flex-column align-items-center mt-4 mb-5">
    <div>
      <input
        id="return"
        type="button"
        value="Return"
        class="btn btn-primary btn-block mb-3"
      />
    </div>
    <section class="mb-5">
      <h3>Video 1: Unity Introduction</h3>
      <p>
        It describe what Unity is as a game engine and why we should choose it.
      </p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/4m5VgFCpmW4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section class="mb-5">
      <h3>Video 2: How to learn Unity</h3>
      <p>
        It discuss the approaches of learning and become professional with
        Unity.
      </p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/vFjXKOXdgGo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section class="mb-5">
      <h3>Video 3: Unity Crash Course</h3>
      <p>Learn how to make a Angry Birds game in Unity.</p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Lu76c85LhGY"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
  </body>
  <script>
    const button = document.querySelector("#button");
    const backToHomePage = document.querySelector("#return");
    backToHomePage.addEventListener("click", (e) => {
      window.location.replace("../index.html");
    });
  </script>
</html>
