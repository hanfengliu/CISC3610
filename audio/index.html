<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Audio</title>
  </head>
  <body>
    <audio id="wind">
      <source src="audio/wind.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="bird">
      <source src="audio/bird.flac" type="audio/flac" />
      Your browser does not support the audio element.
    </audio>
    <audio id="campfire">
      <source src="audio/campfire.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <audio id="rain">
      <source src="audio/rain.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="thunder">
      <source src="audio/thunder.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <div>
      <input
        id="return"
        type="button"
        value="Return"
        class="btn btn-primary btn-block mb-3"
      />
    </div>
    <div class="canvas-container">
      <canvas id="canvas" width="500px" height="500px"></canvas>
      <button
        id="button-1"
        class="button"
        onclick="document.getElementById('bird').play();"
      >
        Bird
      </button>
      <button
        id="button-2"
        class="button"
        onclick="document.getElementById('rain').play();"
      >
        Rain
      </button>
      <button
        id="button-3"
        class="button"
        onclick="document.getElementById('thunder').play();"
      >
        Thunder
      </button>
      <button
        id="button-4"
        class="button"
        onclick="document.getElementById('wind').play();"
      >
        Wind
      </button>
      <button
        id="button-5"
        class="button"
        onclick="document.getElementById('campfire').play();"
      >
        Camp Fire
      </button>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
