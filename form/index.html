<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Notebook</title>
</head>
<body>
    <div>
        <input id="return" type="button" value="Return" class="btn btn-primary btn-block">
    </div>
    <form>
        <div>
            <label>Title:</label>
            <input type="text" id="title" placeholder="Enter a title" maxlength = "40">
        </div>
        <div>
            <label>Enter some text for your note:</label>
            <textarea id="text" rows="10" cols="80"></textarea>
        </div>
        <div>
			<input type="button" value="Clear" id="button">	
        </div>
      </form>
      <script src="js/main.js"></script>
</body>
</html>
