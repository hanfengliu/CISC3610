<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Voice Recognition</title>
    <style>
      canvas {
        border: 1px solid black;
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body class="container">
    <section class="mt-3">
      <h1>Instructions</h1>
      <ul class="list-unstyled">
        <li class="list-item">
          Say a name of the object to see the object on the screen
        </li>
        <ul class="list mb-3">
          <li>1. Dog</li>
          <li>2. Cat</li>
          <li>3. Cow</li>
          <li>4. Pig</li>
          <li>5. Sheep</li>
        </ul>
        <li>Say "Help" if you need assistance.</li>
        <li>Say "About" to hear about the program.</li>
      </ul>
    </section>
    <section>
      <button
        class="btn btn-primary btn-block mb-3"
        type="button"
        id="button"
      >
        Speak
      </button>
      <div>
        <canvas id="canvas">
          <output name="result" for="canvas"></output>
        </canvas>
      </div>
    </section>

    <img id="cat" src="img/cat.jpg" alt="cat" hidden />
    <img id="cow" src="img/cow.jpg" alt="cow" hidden />
    <img id="dog" src="img/dog.jpg" alt="dog" hidden />
    <img id="pig" src="img/pig.jpg" alt="pig" hidden />
    <img id="sheep" src="img/sheep.jpg" alt="sheep" hidden />

    <script src="js/main.js"></script>
  </body>
</html>
